<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Makerspace IoT System Request Testing</h1>
    <button onclick='onOff()'>onOff</button>
    <button onclick='updateESP()'>update</button>
    <button onclick='configInfo()'>configInfo</button>
    <button onclick='plugInfo()'>plugInfo</button>
    <button onclick='check()'>check</button>
    <button onclick='reset()'>check</button>
<script>

    var ESPUrl = "192.168.0.158";

    function onOff() {

        console.log("onOff");
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {

            if (this.status == 200) {
                var data = JSON.parse(this.responseText);
                console.log(data);
            }
        };

        xhr.open('GET', `http://${ESPUrl}:80/onOff?plug=1`, true);
        xhr.send();
    }

    function updateESP() {

        console.log("updateESP");
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {

            if (this.status == 200) {
                var data = JSON.parse(this.responseText);
                console.log(data);
            }
        };
        xhr.open("POST", `http://${ESPUrl}:80/update`, true);
        xhr.setRequestHeader('Content-Type', 'text/plain');
        xhr.send(JSON.stringify({
            "IP": "192.168.0.158",
            "description": "3D Printer Rack NEW",
            "masterIP": "192.168.0.110",
            "plug1Lbl": "3D Printer 5",
            "plug2Lbl": "3D Printer 6",
            "plug3Lbl": "3D Printer 7",
            "plug4Lbl": "3D Printer 8"
        }));
    }

    function configInfo() {

        console.log("configInfo");
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {

            if (this.status == 200) {
                var data = JSON.parse(this.responseText);
                console.log(data);
            }
        };
        xhr.open('GET', `http://${ESPUrl}:80/configInfo`, true);
        xhr.send();
    }

    function plugInfo() {

            if (this.status == 200) {
                var data = JSON.parse(this.responseText);
                console.log(data);

        };
        xhr.open('GET', `http://${ESPUrl}:80/plugInfo`, true);
        xhr.send();
    }

    function check() {

        console.log("check");
        var xhr = new XMLHttpRequest();

            if (this.status == 200) {
                var data = this.responseText;
                console.log(data);

        };
        xhr.open('GET', `http://${ESPUrl}:80/check`, true);
        xhr.send();
    }

    function reset() {

            if (this.status == 200) {
                var data = this.responseText;
                console.log(data);
            }
        };
        xhr.open('GET', `http://${ESPUrl}:80/reset`, true);
        xhr.send();
    }
</script>
</body>
</html>
